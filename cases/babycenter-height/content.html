<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Height Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0d1b2a;
            color: white;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #1b263b;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #415a77;
            color: white;
        }
        button {
            background-color: #778da9;
            cursor: pointer;
        }
        button:hover {
            background-color: #a8dadc;
            color: black;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row input, .row select {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Child Height Predictor</h1>
    <div class="container">
        <label>Child's Sex:</label>
        <div class="row">
            <label><input type="radio" name="sex" value="girl" checked> Girl</label>
            <label><input type="radio" name="sex" value="boy"> Boy</label>
        </div>
        
        <label>Child's Age:</label>
        <select>
            <option>2 years</option>
            <option>3 years</option>
            <option>4 years</option>
            <option>5 years</option>
            <option>6 years</option>
            <option>7 years</option>
            <option>8 years</option>
        </select>
        
        <label>Child's Height:</label>
        <div class="row">
            <input type="number" id="currentHeightFeet" value=""> ft
            <input type="number" id="currentHeightInches" value=""> in
        </div>
        
        <label>Child's Weight:</label>
        <input type="number" id="weight" value=""> lb
        
        <label>Mother's Height:</label>
        <div class="row">
            <input type="number" id="motherHeightFeet" value=""> ft
            <input type="number" id="motherHeightInches" value=""> in
        </div>
        
        <label>Father's Height:</label>
        <div class="row">
            <input type="number" id="fatherHeightFeet" value=""> ft
            <input type="number" id="fatherHeightInches" value=""> in
        </div>
        
        <button onclick="predictHeight()">Predict Height</button>
        
        <h2 id="result"></h2>
    </div>

    <script>
        function predictHeight() {
            let childFeet = parseFloat(document.getElementById('currentHeightFeet').value);
            let childInches = parseFloat(document.getElementById('currentHeightInches').value);
            let motherFeet = parseFloat(document.getElementById('motherHeightFeet').value);
            let motherInches = parseFloat(document.getElementById('motherHeightInches').value);
            let fatherFeet = parseFloat(document.getElementById('fatherHeightFeet').value);
            let fatherInches = parseFloat(document.getElementById('fatherHeightInches').value);
            
            let childHeight = (childFeet * 12) + childInches;
            let motherHeight = (motherFeet * 12) + motherInches;
            let fatherHeight = (fatherFeet * 12) + fatherInches;
            
            let predictedHeightInches = ((motherHeight + fatherHeight) / 2) + (childHeight * 0.1);
            let predictedFeet = Math.floor(predictedHeightInches / 12);
            let predictedInches = Math.round(predictedHeightInches % 12);
            
            document.getElementById('result').innerText = `Predicted Adult Height: ${predictedFeet} ft ${predictedInches} in`;
        }
    </script>
</body>
</html>
