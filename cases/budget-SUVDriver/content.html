<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f1e5;
            color: #3d2c1e;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #c5a678;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f4e1ba;
            color: #3d2c1e;
        }
        button {
            background-color: #3d2c1e;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c4433;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row input, .row select {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Reserve Your Car Now</h1>
    <div class="container">
        <label>Pick-up Location:</label>
        <input type="text" id="pickupLocation" placeholder="Enter your pick-up location or zip code">
        
        <div class="row">
            <label>Pick-up Date:</label>
            <input type="date" id="pickupDate">
            <label>Pick-up Time:</label>
            <input type="time" id="pickupTime">
        </div>
        
        <label>Return to Same Location:</label>
        <select id="returnLocation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <div class="row">
            <label>Return Date:</label>
            <input type="date" id="returnDate">
            <label>Return Time:</label>
            <input type="time" id="returnTime">
        </div>
        
        <div class="row">
            <label>Age:</label>
            <select id="age">
                <option>25+</option>
                <option>21-24</option>
                <option>Under 21</option>
            </select>
        </div>
        
        <div class="row">
            <label>Country:</label>
            <select id="country">
                <option>U.S.A.</option>
                <option>Canada</option>
                <option>Other</option>
            </select>
        </div>
        
        <button onclick="searchCar()">Select My Car</button>
    </div>

    <script>
        function searchCar() {
            let pickup = document.getElementById('pickupLocation').value;
            let pickupDate = document.getElementById('pickupDate').value;
            let returnDate = document.getElementById('returnDate').value;
            if (!pickup || !pickupDate || !returnDate) {
                alert('Please fill in all required fields');
                return;
            }
            alert(`Searching for cars at ${pickup} from ${pickupDate} to ${returnDate}`);
        }
    </script>
</body>
</html>
