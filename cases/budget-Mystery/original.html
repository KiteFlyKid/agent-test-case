<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Reservation</title>
  <style>
    /*
      1) Use your screenshot as the background.
         Replace "budget_background.png" with your actual image file name or path.
    */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #3d2c1e;
      background: url("budget_background.png") no-repeat center center;
      background-size: cover;
      /* Ensures the background remains fixed in place */
      background-attachment: fixed;
      /* Use flexbox to center content */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* 2) Container to match the reservation box layout */
    .container {
      /*max-width: 2000px;*/
      height: 30%;
      width: 90%;
      padding: 20px;
      background-color: rgba(197, 166, 120); /* Slight transparency to show background */
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      transform: translateY(-10vh);
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Flexbox for horizontal alignment */
    .form-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Individual form items */
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      flex: 1;
      min-width: 250px; /* Ensures inputs don't get too small */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #f4e1ba;
      color: #3d2c1e;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #3d2c1e;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5c4433;
    }

    h2 {
      margin-top: 20px;
      color: #3d2c1e;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .form-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<div class="container">
    <h1>Book a Mystery Vehicle</h1>
    <div class="form-container">
        <div class="form-group">
            <label>Pick-Up Location:</label>
            <input type="text" placeholder="Enter pick-up location" />
        </div>
        <div class="form-group">
            <label>Pick-Up Date & Time:</label>
            <input type="datetime-local" />
        </div>
        <div class="form-group">
            <label>Return Date & Time:</label>
            <input type="datetime-local" />
        </div>
    </div>
    <button onclick="bookMysteryVehicle()">Select Mystery Vehicle</button>
</div>

    <script>
        function findTruck() {
            let zip = document.getElementById('pickupZip').value;
            let pickupDate = document.getElementById('pickupDate').value;
            let pickupTime = document.getElementById('pickupTime').value;
            let distance = document.getElementById('distance').value;

            alert(`Searching for the cheapest truck rental near ZIP ${zip} for ${distance} miles on ${pickupDate} at ${pickupTime} with two dozen furniture pads.`);
        }
    </script>
</body>
</html>
