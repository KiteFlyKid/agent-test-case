<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Rental Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f1e5;
            color: #3d2c1e;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #c5a678;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f4e1ba;
            color: #3d2c1e;
        }
        button {
            background-color: #3d2c1e;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c4433;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row input, .row select {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Rent a Truck</h1>
    <div class="container">
        <label>Pick-up ZIP Code:</label>
        <input type="text" id="pickupZip" value="" readonly>

        <div class="row">
            <label>Pick-up Date:</label>
            <input type="date" id="pickupDate" value="">
            <label>Pick-up Time:</label>
            <input type="time" id="pickupTime" value="">
        </div>

        <label>Return to Same Location:</label>
        <select id="returnLocation" disabled>
            <option value="" selected>Yes</option>
        </select>

        <label>Rental Distance (miles):</label>
        <input type="number" id="distance" value="" readonly>

        <label>Additional Items:</label>
        <input type="text" id="furniturePads" value="" readonly>

        <button onclick="findTruck()">Find Cheapest Truck</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function findTruck() {
            let zip = document.getElementById('pickupZip').value;
            let pickupDate = document.getElementById('pickupDate').value;
            let pickupTime = document.getElementById('pickupTime').value;
            let distance = document.getElementById('distance').value;

            alert(`Searching for the cheapest truck rental near ZIP ${zip} for ${distance} miles on ${pickupDate} at ${pickupTime} with two dozen furniture pads.`);
        }
    </script>
</body>
</html>
