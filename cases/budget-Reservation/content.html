<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f1e5;
            color: #3d2c1e;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #c5a678;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f4e1ba;
            color: #3d2c1e;
        }
        button {
            background-color: #3d2c1e;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #5c4433;
        }
    </style>
</head>
<body>
    <h1>View Your Car Reservation</h1>
    <div class="container">
        <label>Last Name:</label>
        <input type="text" id="lastName" value="" readonly>

        <label>Country:</label>
        <input type="text" id="country" value="" readonly>

        <label>Reservation Confirmation Number:</label>
        <input type="text" id="confirmationNumber" value="" readonly>

        <button onclick="viewReservation()">View Reservation</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function viewReservation() {
            let lastName = document.getElementById('lastName').value;
            let country = document.getElementById('country').value;
            let confirmationNumber = document.getElementById('confirmationNumber').value;

            alert(`Retrieving reservation for ${lastName} in ${country} with confirmation number ${confirmationNumber}.`);
        }
    </script>
</body>
</html>
