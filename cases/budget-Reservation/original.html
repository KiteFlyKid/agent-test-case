<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Reservation</title>
  <style>
    /*
      1) Use your screenshot as the background.
         Replace "budget_background.png" with your actual image file name or path.
    */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #3d2c1e;
      background: url("budget_background.png") no-repeat center center;
      background-size: cover;
      /* Ensures the background remains fixed in place */
      background-attachment: fixed;
      /* Use flexbox to center content */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* 2) Container to match the reservation box layout */
    .container {
      /*max-width: 2000px;*/
      height: 30%;
      width: 90%;
      padding: 20px;
      background-color: rgba(197, 166, 120); /* Slight transparency to show background */
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      transform: translateY(-10vh);
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Flexbox for horizontal alignment */
    .form-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Individual form items */
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      flex: 1;
      min-width: 250px; /* Ensures inputs don't get too small */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #f4e1ba;
      color: #3d2c1e;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #3d2c1e;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5c4433;
    }

    h2 {
      margin-top: 20px;
      color: #3d2c1e;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .form-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="form-container">
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lastName" value=""  />
      </div>

      <div class="form-group">
        <label>Country:</label>
        <input type="text" id="country" value="" />
      </div>

      <div class="form-group">
        <label>Reservation Confirmation Number:</label>
        <input type="text" id="confirmationNumber" value="" />
      </div>
    </div>

    <button onclick="viewReservation()">View Reservation</button>
    <h2 id="result"></h2>
  </div>

  <script>
    function viewReservation() {
      let lastName = document.getElementById('lastName').value;
      let country = document.getElementById('country').value;
      let confirmationNumber = document.getElementById('confirmationNumber').value;

      alert(
        `Retrieving reservation for ${lastName} in ${country} with confirmation number ${confirmationNumber}.`
      );
    }
  </script>
</body>
</html>
